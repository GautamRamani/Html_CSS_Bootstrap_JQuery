<html>
  <head>
    <title>jQuery</title>
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <h4>remove</h4>

    <p>para 1</p>
    <p>para 2</p>
    <p>para 3</p>

    <script>
      $("p").remove();
    </script>
  </body>
</html>
<!-- empty() will empty the selection of its contents, but preserve the selection itself.  -->
<!-- remove() will empty the selection of its contents and remove the selection itself. -->
