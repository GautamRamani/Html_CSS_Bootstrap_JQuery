<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/icon.jpg">
    <title>SkillQode - Decode Your Skill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="pr">
            <div class="flag1">
                <div class="pr">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                </div>
            </div>
            <div class="flag2">

                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                    <div class="circle">
                        <div class="inner-cicle"></div>
                        <div class="line line1"></div>
                        <div class="line line2"></div>
                        <div class="line line3"></div>
                        <div class="line line4"></div>
                        <div class="line line5"></div>
                        <div class="line line6"></div>
                        <div class="line line7"></div>
                        <div class="line line8"></div>
                        <div class="line line9"></div>
                        <div class="line line10"></div>
                        <div class="line line11"></div>
                        <div class="line line12"></div>
                </div>
            </div>
        </div>

        <div class="slider-frame" >
            <div class="slide-images">
                <div class="img-container">
                    <img  src="./Images/mahatma.jpg" height="300px" width="400px">
                </div>
                <div class="img-container">
                    <img src="./Images/blank.jpg" height="300px" width="400px" >
                </div>
            </div>
        </div>
        <p><b>Azadi Ka Amrit Mahotsav</b></p>
        <audio autoplay>
            <source src="./song/vande_mataram.mp3" type="audio/mp3">
        </audio>
