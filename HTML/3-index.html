<p>Table</p>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="width:20%">
        <tr>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>4th</th>
            <th>5th</th>
        </tr>
        <tr>
            <td colspan="2">11</td>

            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">21</td>
            <!-- <td rowspan="2">22</td> -->
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <!-- <td>31</td> -->
            <!-- <td>32</td> -->
            <td colspan="3">33</td>
            <!-- <td>34</td>
            <td>35</td> -->
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td colspan="3">43</td>
            <!-- <td>44</td>
            <td>45</td> -->
        </tr>

    </table>
    <a href="https://www.w3schools.com/htmL/html_basic.asp">w3cschool </a>
</body>

</html>
